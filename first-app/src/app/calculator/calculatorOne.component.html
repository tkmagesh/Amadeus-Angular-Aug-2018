<h1>Calculator-1</h1>

<input type="number"  (change)="setN1($event.target.valueAsNumber)">
<input type="number"  (change)="setN2($event.target.valueAsNumber)">

<input type="button" value="Divide" (click)="onDivideClick()">
<div>{{result}}</div>
